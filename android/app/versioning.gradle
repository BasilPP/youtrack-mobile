ext {
  buildVersionCode = { version ->
    def (major, minor, build) = version.toLowerCase().tokenize('.')

    (major, minor, build) = [major, minor, build].collect{it.toInteger()}

    (major * 100000) + (minor * 10000) + build;
  }

  buildVersionName = { version ->
    def (major, minor, build) = version.toLowerCase().tokenize('.')

    "${major}.${minor}"
  }
}
